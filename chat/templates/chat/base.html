<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
  <navbar>
    <div style="float:left">
      <a href="{% url 'index' %}">메인화면</a>
    </div>
    <div style="float:right">
    {% if user.is_superuser %}
      <a href="{% url 'total_admin' %}">통합 관리</a>
    {% endif %}
    {% if user.is_authenticated %}
      <a href="{% url 'user-vote' user.id %}">내 투표이력</a>
      <a href="{% url 'profile' user.id %}">내 프로필</a>
      <a href="{% url 'account_logout' %}">로그아웃</a>
    {% else %}
      <a href="{% url 'account_login' %}">로그인</a>
      <a href="{% url 'account_signup' %}">회원가입</a>
    {% endif %}
    </div>
  </navbar>
  <br><br>

  {% block contents %}
  {% endblock contents %}

</body>
</html>
